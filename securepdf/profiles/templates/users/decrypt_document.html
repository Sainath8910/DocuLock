<h2>Decrypt Document</h2>

{% if question %}
    <p><strong>Question:</strong> {{ question }}</p>
{% else %}
    <p>Please upload an encrypted document to see the question.</p>
{% endif %}

<form method="post" enctype="multipart/form-data" 
      action="{% url 'decrypt_document' %}">  <!-- Form action added -->
    {% csrf_token %}

    {% if not question %}
        <label for="document">Select Encrypted File:</label>
        <input type="file" name="document" required>
    {% endif %}

    {% if question %}
        <label for="answer">Your Answer:</label>
        <input type="text" name="answer" required>
        <button type="submit">Decrypt & Download</button>
    {% else %}
        <button type="submit">Show Question</button>
    {% endif %}

</form>
