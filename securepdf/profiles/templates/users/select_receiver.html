<h2>Select Receiver</h2>
<form method="POST">
  {% csrf_token %}
  <label for="receiver">Choose a user:</label>
  <select name="receiver" required>
    {% for user in users %}
      <option value="{{ user.id }}">{{ user.username }} ({{ user.email }})</option>
    {% endfor %}
  </select>
  <button type="submit">Next</button>
</form>
